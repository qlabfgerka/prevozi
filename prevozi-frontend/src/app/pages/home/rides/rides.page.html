<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>RIDE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flexbox" *ngIf="!isLoading">
    <app-reservations
      [reservations]="ride.reservations"
      [rideId]="ride.id"
      [end]="ride.arrivalTime"
      class="wide"
    ></app-reservations>
  </div>
</ion-content>
